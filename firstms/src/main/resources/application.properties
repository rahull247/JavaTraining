
eureka.client.serviceUrl.defaultZone=http://localhost:8762/eureka/,http://localhost:8763/eureka/

# H2 configurations
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.username=sa
spring.datasource.password=

server.port=8080
spring.application.name=firstms
db.url=https://postgres:8080/devdb
otherms.url=https://postgres:8080/dev-otherms


#Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
info.app.name=First Microservice
info.app.description=Description of my First Microservice
info.app.version=v1.0